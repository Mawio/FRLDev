<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>FRL Development Beta</title>
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  </head>
  <body style="text-align: center; background-color: #231f20">
    <canvas id="unity-canvas" width=1360 height=600 style="width: 1360px; height: 600px; background: #231F20"></canvas>
    <script src="Build/WebGL Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL Build.data.unityweb",
        frameworkUrl: "Build/WebGL Build.framework.js.unityweb",
        codeUrl: "Build/WebGL Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FRL Qualifying",
        productVersion: "2.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
